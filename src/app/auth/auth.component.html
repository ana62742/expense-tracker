<main class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="bg-white p-4 rounded-lg shadow w-50">
      <h1 class="text-2xl font-semibold text-center mb-4">Log in/Register to access the app</h1>
      
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" id="email" class="form-control" placeholder="Email">
      </div>
  
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Password">
      </div>
  
      <div class="row g-3">
        <div class="col">
          <button (click)="login()" class="btn btn-primary w-100" [disabled]="!form.valid">LOGIN</button>
        </div>
        <div class="col">
          <button (click)="register()" class="btn btn-success w-100" [disabled]="!form.valid">REGISTER</button>
        </div>
      </div>
    </div>
</main>
