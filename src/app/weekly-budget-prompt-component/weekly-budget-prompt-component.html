<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-4">Enter Your Weekly Budget</h3>
        <div class="input-group mb-3">
          <input type="number" class="form-control" [(ngModel)]="weeklyBudget" placeholder="Enter your budget" />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="saveBudget()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <span class="text-primary" style="cursor: pointer;" (click)="navigateToExpenseTracker()">
            Already set a budget? Click here to navigate to your daily expense tracker
          </span>
        </div>
      </div>
    </div>
</div>
